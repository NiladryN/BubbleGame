<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubbleStyle.css">
</head>
<body>
    <div id="main">
        
            <div id="panel">
                <div id="panelTop">
                    <div id="elem"><h2>Hit</h2>
                        <div id="hit" class="box">
                            5
                        </div>
                    </div>
                    <div id="elem"><h2>Timer</h2>
                        <div id="time" class="box">
                            30
                        </div>
                    </div>
                    <div id="elem"><h2>Score</h2>
                        <div id="scoreVal" class="box">
                            0
                        </div>
                    </div>
                </div>
                <div id="panelBottom"> 
                    <div class="bubble"></div>
                </div>
            </div>
    </div>
    <script src="bubbleScript.js"></script>
</body>
</html>
